<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Products</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* General Styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fdf3e6;
}

/* Container Layout */
.container {
    display: flex;
    height: 100vh;
}

/* Left Sidebar (Categories) */
.sidebar {
    width: 250px;
    background-color: #fdf3e6;
    padding: 20px;
    overflow-y: auto;
    border-right: 3px solid rgba(0, 0, 0, 0.1);
    position: fixed;
    height: 50%;
}

.sidebar h2 {
    font-size: 18px;
    font-weight: bold;
}

.sidebar .highlight {
    color: #008080;
}

.sidebar .emphasis {
    color: #ff6347;
}

.sidebar ul {
    list-style-type: none;
    padding: 0;
}

.sidebar ul li {
    margin: 15px 0;
    cursor: pointer;
    font-size: 16px;
}

/* Right Side (Products Section) */
.products {
    flex: 1;
    margin-left: 270px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 30px;
}

/* Product Cards */
.product-card {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    position: relative;
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
}

.product-card img {
    width: 100px;
    height: auto;
    margin-bottom: 10px;
}

.product-card h3 {
    margin: 5px 0;
    font-size: 18px;
    font-weight: bold;
}

.product-card p {
    color: gray;
    font-size: 14px;
}

/* Floating Icon */
.icon {
    position: absolute;
    bottom: 15px;
    right: 15px;
    background-color: white;
    padding: 8px;
    border-radius: 50%;
    box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Left Sidebar (Categories) -->
        <aside class="sidebar">
            <h2><span class="highlight">Interior</span> <span class="emphasis">Emulsions</span></h2>
            <hr>
            <ul>
                <li>Exterior Emulsions</li>
                <li>2 In 1 Emulsion</li>
                <li>Primers</li>
                <li>Acrylic Textures</li>
                <li>Cement Based Putty</li>
                <li>Other Products</li>
            </ul>
        </aside>

        <!-- Right Side (Products) -->
        <main class="products">
            <div class="product-card" style="background-color: #ffdab9;">
                <img src="paint-bucket.png" alt="Myro Emulsion">
                <h3>Myro Emulsion</h3>
                <p>Interior Emulsion</p>
                <span class="icon"><i class="fas fa-arrow-up-right"></i></span>
            </div>

            <div class="product-card" style="background-color: #ffb6c1;">
                <img src="paint-bucket.png" alt="Stylo Emulsion">
                <h3>Stylo Emulsion</h3>
                <p>Interior Emulsion</p>
                <span class="icon"><i class="fas fa-arrow-up-right"></i></span>
            </div>

            <div class="product-card" style="background-color: #fffacd;">
                <img src="paint-bucket.png" alt="Relite Premium">
                <h3>Relite Premium</h3>
                <p>Interior Emulsion</p>
                <span class="icon"><i class="fas fa-arrow-up-right"></i></span>
            </div>

            <div class="product-card" style="background-color: #98fb98;">
                <img src="paint-bucket.png" alt="Myro Emulsion">
                <h3>Myro Emulsion</h3>
                <p>Interior Emulsion</p>
                <span class="icon"><i class="fas fa-arrow-up-right"></i></span>
            </div>
        </main>
    </div>
</body>
</html>
