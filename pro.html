<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Styling */
body {
    font-family: Arial, sans-serif;
}

/* Products Container */
.products-container {
    padding: 20px;
    transition: margin-top 0.3s ease-in-out;
}

/* Products Grid */


/* Product Card */
.product-card {
    width: 250px;
    padding: 15px;
    background: white;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.product-image {
    width: 100%;
    height: auto;
    border-radius: 8px;
}

.know-more {
    background: blue;
    color: white;
    padding: 8px 12px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 10px;
}

/* Popup Container */
.popup-container {
    position: fixed;
    top: -100%;
    left: 0;
    width: 100%;
    background: white;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    z-index: 1000;
    padding: 20px;
    display: none;
    transition: top 0.3s ease-in-out;
}

/* Popup Content */
.popup-content {
    display: flex;
    align-items: center;
    gap: 20px;
}

/* Popup Image */
.popup-left img {
    width: 250px;
    height: auto;
    border-radius: 10px;
}

/* Popup Text */
.popup-right {
    flex: 1;
}

/* Close Button */
.close-btn {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 24px;
    cursor: pointer;
}

</style>
</head>
<body>
    <div class="products-container">
        <!-- Popup Section (Initially Hidden) -->
        <div id="popup-container" class="popup-container">
          <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">âœ–</span>
            <div class="popup-left">
              <img id="popup-image" src="" alt="Product Image">
            </div>
            <div class="popup-right">
              <h2 id="popup-title"></h2>
              <p id="popup-description"></p>
            </div>
          </div>
        </div>
      
        <!-- Products Grid -->
        <div class="products-grid">
          <div class="product-card">
            <img src="product1.png" class="product-image">
            <h3>Activated Carbon Filter</h3>
            <p>Removes impurities & bacteria.</p>
            <button class="know-more" onclick="openPopup('product1.png', 'Activated Carbon Filter', 'Removes impurities & bacteria.')">Know More</button>
          </div>
      
          <div class="product-card">
            <img src="product2.png" class="product-image">
            <h3>Ultraviolet (UV) Filter</h3>
            <p>Destroys bacteria & viruses.</p>
            <button class="know-more" onclick="openPopup('product2.png', 'Ultraviolet (UV) Filter', 'Destroys bacteria & viruses.')">Know More</button>
          </div>
      
          <div class="product-card">
            <img src="product3.png" class="product-image">
            <h3>Alkaline Filter</h3>
            <p>Balances pH level.</p>
            <button class="know-more" onclick="openPopup('product3.png', 'Alkaline Filter', 'Balances pH level.')">Know More</button>
          </div>
      
          <div class="product-card">
            <img src="product4.png" class="product-image">
            <h3>RO Water Purifier</h3>
            <p>Provides clean drinking water.</p>
            <button class="know-more" onclick="openPopup('product4.png', 'RO Water Purifier', 'Provides clean drinking water.')">Know More</button>
          </div>
        </div>
   </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.5.2/jquery-migrate.min.js"
        integrity="sha512-BzvgYEoHXuphX+g7B/laemJGYFdrq4fTKEo+B3PurSxstMZtwu28FHkPKXu6dSBCzbUWqz/rMv755nUwhjQypw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script>
    
    function openPopup(image, title, description) {
    document.getElementById("popup-image").src = image;
    document.getElementById("popup-title").textContent = title;
    document.getElementById("popup-description").textContent = description;

    document.getElementById("popup-container").style.display = "block";
    document.getElementById("popup-container").style.top = "0";
    document.querySelector(".products-container").style.marginTop = "200px";
}

function closePopup() {
    document.getElementById("popup-container").style.top = "-100%";
    setTimeout(() => {
        document.getElementById("popup-container").style.display = "none";
    }, 300);
    document.querySelector(".products-container").style.marginTop = "0";
}

   </script>
      
</body>
</html>
